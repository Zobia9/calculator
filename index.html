<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css ">
</head>

<body>


<div class="container">
    <div class="img">
        <img width="100%" src="3affa4e523e653d3b8d4ebeb5d4aac34.jpg" alt="">
    </div>
    <div class="center">
        <div class="top">

            <div>
                <input id="end" class="inp button button4" type="text">
            </div>
            <div height="200%" width="100%">
                <button class="clearbtn button button4" onclick="clearEnd()">C</button>
                <button class="clearbtn button button4" onclick="getNumber('%')">%</button>
                <button class="clearbtn button button4" onclick="getNumber('/')">/</button>
                <button class="clearbtn button button4" onclick="getNumber('.')">.</button>
            </div>
            <div >
                <button class="btn button button4" onclick="getNumber('7')">7</button>
                <button class="btn button button4" onclick="getNumber('8')">8</button>
                <button class="btn button button4" onclick="getNumber('9')">9</button>
                <button class="btn button button4" onclick="getNumber('*')">x</button>
            </div>
            <div>
                <button class="btn button button4" onclick="getNumber('4')">4</button>
                <button class="btn button button4" onclick="getNumber('5')">5</button>
                <button class="btn button button4" onclick="getNumber('6')">6</button>
                <button class="btn button button4" onclick="getNumber('-')">-</button>
            </div>
            <div>
                <button class="btn button button4" onclick="getNumber('1')">1</button>
                <button class="btn button button4" onclick="getNumber('2')">2</button>
                <button class="btn button button4" onclick="getNumber('3')">3</button>
                <button class="btn button button4" onclick="getNumber('+')">+</button>
            </div>
            <div>
                <button class="halfbtn button button4" onclick="getNumber('0')">0</button>
                <button class="halfbtn button button4" onclick="getEnd()">=</button>
            </div>
        
        </div>
    </div>
</div>






</body>
<script src="app.js"></script>

</html>
